<h1 id="introduction">Introduction</h1>

<h2 id="what-is-powered-by-heresy">What is Powered by Heresy?</h2>
<p>Powered by Heresy is an unnofficial Warhammer 40,000 roleplaying game that uses the Powered by the Apocalypse engine. It borrows <em>very</em> heavily from Dungeon World and Dark Heresy 1st and 2nd editions.</p>
